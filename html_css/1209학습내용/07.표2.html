<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3>표 병합하기 (열)</h3>
  
  <table border="1">
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
        <td>5</td>
      </tr>
    </tbody>
  </table>

  <h3>표 병합하기 (행)</h3>

  <table border="1">
    <tr>
      <td rowspan="2">1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
    </tr>
  </table>

  <h3>표 병합하기 실습</h3>

  <table border="1">
    <tr>
      <td colspan="2">1</td>
      <td rowspan="2">4</td>
    </tr>
    <tr>
      <td rowspan="2">2</td>
      <td>3</td>
    </tr>
    <tr>
      <td colspan="2">5</td>
    </tr>
  </table>

</body>
</html>
