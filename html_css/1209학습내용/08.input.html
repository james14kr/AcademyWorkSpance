<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3>폼 요소 다루기(input)</h3>
  
  <input type="text" placeholder="아이디 입력" minlength="4" maxlength="8"> <br>
  <input type="text" value="아이디 입력"> <br>

  <input type="number" min="1" max="10"> <br>

  <input type="color"> <br>

  <input type="password" placeholder="비밀번호 입력"> <br>

  <input type="checkbox" checked> 자바
  <input type="checkbox"> 파이썬
  <input type="checkbox"> c#
  <br>

  <!-- 라디오가 하나만 선택되려면 name 속성의 값이 같아야 함 -->
  <input type="radio" name="answer" checked> 예
  <input type="radio" name="answer"> 아니요
  <br>

  <input type="date">
  <br>

  <input type="button" value="버튼">
  <button type="button">버튼</button>
  <br>

  <select>
    <option>첫 번째</option>
    <option selected>두 번째</option>
    <option>세 번째</option>
    <option>네 번째</option>
  </select>
  <br>
  
  <textarea cols="50" rows="5"></textarea>

</body>
</html>
