<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3>표 만들기 1</h3>

  <!-- 테이블 태그 안에는 tr 태그만 올 수 있음 -->
  <!-- tr 태그 안에는 td 태그만 올 수 있음 -->
  
  <table border="1">
    <tr>
      <td>1행 1열</td>
      <td>1행 2열</td>
      <td>1행 3열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
      <td>2행 3열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
      <td>3행 3열</td>
    </tr>
  </table>

  <h3>테이블 만들기 2</h3>

  <table border="1">

    <thead>
      <tr>
        <td>학번</td>
        <td>이름</td>
        <td>점수</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1001</td>
        <td>김자바</td>
        <td>80</td>
      </tr>
      <tr>
        <td>1002</td>
        <td>이자바</td>
        <td>90</td>
      </tr>
      <tr>
        <td>1003</td>
        <td>박자바</td>
        <td>100</td>
      </tr>
    </tbody>

    <!-- thead 태그와 tbody 태그의 순서가 바껴도 동일하게 나옴 -->
    
  </table>

</body>
</html>
