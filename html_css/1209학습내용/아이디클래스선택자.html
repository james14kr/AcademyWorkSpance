<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 아이디 선택자 : 태그의 id 속성값이 같은 태그를 선택 */
    /* 클래스 선택자 : 태그의 class 속성값이 같은 태그를 선택*/
    #tag1{
      border: 1px solid black;
     color: yellow; 
    }
    
    .tag3{
      font-style: italic;
      border: 1px dashed red;
    }
  </style>

</head>
<body>
  
  <h3 id="tag1">태그1</h3>
  <h3 class="tag3">태그2</h3>
  <h3 class="tag3">태그3</h3>

</body>
</html>
