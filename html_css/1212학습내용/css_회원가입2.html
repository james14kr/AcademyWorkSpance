<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="css_회원가입2.css">

</head>

<body>

  <div class="container">

    <div class="tatile-div">

      <h3>회원가입</h3>
      <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>

    </div>

    <div class="form-div">

      <div>

        <p>아이디*</p>

        <div class="id-div">

          <input type="text">
          <button type="button">중복확인</button>

        </div>

      </div>
      <div>

        <p>비밀번호*</p>

        <input type="password" placeholder="아이디 입력(6~20자)">

      </div>

      <div>

        <p>비밀번호 확인*</p>

        <input type="password" placeholder="아이디 입력(6~20자)">

      </div>

      <div>

        <p>이름*</p>

        <input type="text" placeholder="아이디 입력(6~20자)">

      </div>

      <div>

        <p>주소*</p>

        <input type="text" placeholder="아이디 입력(6~20자)">
        <input type="text" placeholder="아이디 입력(6~20자)">


      </div>

      <div>

        <p>전화번호*</p>

        <input type="text" placeholder="아이디 입력(6~20자)">


      </div>

      <div>

        <p>이메일*</p>

        <div class="addr-div">
          <input type="text" placeholder="아이디 입력(6~20자)" style="width: 30%;">
          <span style="width: 10%; text-align: center;">@</span>
          <input type="text" style="width: 30%;">
          <select style="width: 30%;">
            <option>선택</option>
          </select>
        </div>

      </div>

      <div>

        <p>생년월일*</p>
        <div class="birthday-div">
          <select style="width: 30%;">
            <option>년도</option>
          </select>
          <select style="width: 30%;">
            <option>월</option>
          </select>
          <select style="width: 30%;">
            <option>일</option>
          </select>
        </div>

      </div>

    </div>

    <div class="btn-div">

      <button type="button"  class="btn btn-blue">가입완료</button>
      <button type="button" class="btn btn-yellow">가입취소</button>

    </div>

  </div>

</body>

</html>
