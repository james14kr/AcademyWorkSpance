<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="css_회원가입.css">

</head>
<body>

  <div class="container">
    <div class="title">
      <h3>회원가입</h3>
      <p>회원이 되어 다양한 혜택을 경험해 보세요.</p>
    </div>
    <div class="form">
      <div>
        <div>
          아이디<span>*</span>
        </div>
        <div class="input2">
          <input type="text" placeholder="아이디 입력(6~20자)">
          <button>중복 확인</button>
        </div>
      </div>
      <div>
        <div>
          비밀번호<span>*</span>
        </div>
        <input type="password"class="input" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8~20자)">
      </div>
      <div>
        <div>
          비밀번호 확인<span>*</span>
        </div>
        <input type="password"class="input"placeholder="비밀번호 재입력">
      </div>
      <div>
        <div>
          이름<span>*</span>
        </div>
        <input type="text"class="input"placeholder="이름을 입력해주세요">
      </div>
      <div class="address-input">
        <div>
          주소<span>*</span>
        </div>
        <input type="text"class="input" placeholder="주소를 입력해주세요">
        <div >
          <input type="text"class="input"placeholder="상세주소">
        </div>
      </div>
      <div>
        <div>
          전화번호<span>*</span>
        </div>
        <input type="text"class="input" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">
      </div>
      <div class="email-form">
        <div>
          이메일 주소<span>*</span>
        </div>
        <div>
          <input type="text">
          @
          <input type="text">
          <select>
            <option>선택</option>
          </select>
        </div>
      </div>
      <div class="date-form">
        <div>
          생년월일<span>*</span>
        </div>
        <div>
          <select>
            <option>년도</option>
          </select>
          <select>
            <option>월</option>
          </select>
          <select>
            <option>일</option>
          </select>
        </div>
      </div>
    </div>
    <div class="btn-form">
      <div>
        <button type="button">가입완료</button>
        <button type="button">가입취소</button>
      </div>
    </div>
  </div>
  
</body>
</html>
