<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">

  <style>
    div{
      border: 1px solid springgreen;
      width: 200px;
      height: 200px;
      font-size: 3rem;
      text-align: center;
      line-height: 200px;
    }

    .div1{
      background-color: crimson;  
    }

    .div2{
      background-color: lightskyblue;
      position: absolute;
      top: 50px;
      left: 50px;
    }

    img{
      width: 100px;
      border: 1px solid lightgray;
      border-radius: 50%;
    }

    .img2{
      position: absolute;
      top: 335px;
      left: 30px;
    }

    .img3{
      position: absolute;
      top: 335px;
      left: 70px ;
    }
    

  </style>

</head>
<body>
  
  <h2>position : absolute</h2>
  <div class="div1">1</div>
  <div class="div2">2</div>

  <hr>
  <br>
  <br>
  <br>
  <br>

  <img src="face-01.jpg" class="img1">
  <img src="face-02.jpg" class="img2">
  <img src="face-03.jpg" class="img3">

</body>
</html>
