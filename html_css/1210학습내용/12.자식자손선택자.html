<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* div-1 클래스의 자식 태그 */
    .div-1 > p{
      color: red;
    }

    /* div-2 클래스의 자손 태그 */
    .div-2 p{
      color: blue;
    } 

    .div-2 > ul > li{
      color: skyblue;
    }
  </style>

</head>
<body>
  <h2>자식/자손 선택자</h2>
  
  <div class="div-1">
    <p>첫 번째 p태그</p>
    <div>첫 번째 div</div>
    <div>
      <p>두 번째 p태그</p>
    </div>
  </div>

  <hr>

  <div class="div-2">
    <p>첫 번째 p태그</p>
    <div>첫 번째 div</div>
    <div>
      <p>두 번째 p태그</p>
    </div>

    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
    </ul>

  </div>

</body>
</html>
