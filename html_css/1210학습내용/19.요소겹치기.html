<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>

    div{
      position: relative;
      top: 10px;
      width: 700px;
    }

    img{
      width: 100%;
    }

    .heart-span{
      position: absolute;
      top: 10px;
      right: 20px;
    }
  </style>

</head>
<body>

  <h2>요소겹치기</h2>

  <p>
    이미지와 하트 아이콘을 겹쳐보세요
  </p>

  <p>
    부모태그에 position : relative를 주면, 좌표의 기준이 부모태그로 바뀐다.
  </p>

  <p>집 이미지</p>

  <div>
    <img src="house.jpg" >

    <span class="heart-span">
      <i class="bi bi-heart"></i>
    </span>
  </div>
  
</body>
</html>
