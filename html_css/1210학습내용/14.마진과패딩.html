<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 겹치는 부위는 둘 중에 큰 값이 적용됨 */
    .div1{
      border: 1px solid black;
      margin: 50px; /* 상 하 좌 우 50px*/
      padding: 30px;
    }
    
    .div2{
      border: 1px solid black;
      margin: 70px 30px; /* 상하 70 좌우 30*/
      padding: 70px 30px; /* 상하 70 좌우 30*/
    }

    .div3{
      border: 1px solid black;
      margin: 10px 20px 30px 40px; /*12시부터 시계방향으로 값*/
      padding: 10px 20px 30px 40px; /*12시부터 시계방향으로 값*/
    }

    .div4{
      border: 1px solid black;
      margin-top: 50px;
      padding-top: 50px;
    }

  </style>

</head>
<body>
  <h2>마진과 패딩</h2>

  <!-- 마진 : margin (바깥여백) 패딩 : padding (안쪽여백) -->

  <div class="div1">
    DIV-1
  </div>

  <div class="div2">
    DIV-2
  </div>

  <div class="div3">
    DIV-3
  </div>

  <div class="div4">
    DIV-4
  </div>

</body>
</html>
