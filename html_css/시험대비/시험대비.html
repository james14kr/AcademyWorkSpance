<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="시험대비.css">

</head>

<body>
  <!-- 전체 레이아웃 -->
  <div class="container">
    <!-- 회원가입 회원구분 -->
    <div class="signup-page">
      <div class="singup-table">
        <table>
          <thead>
            <tr>
              <td colspan="2">
                <span>
                  <h2>회원가입</h2>
                </span>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span>회원구분</span> <span class="red">*</span></td>
              <td><input type="radio" name="member">개인회원 <input type="radio" name="member">외국어회원(foreigner)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 기본 정보 -->
     <div class="information">
        <table>
          <thead>
            <tr>
              <td colspan="2">
                <span>
                  <h2>기본정보</h2>
                </span>
                <div class="right-text">
                  <span class="red">*</span> 
                  <span>필수입력사항</span>
                </div>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span>아이디</span> <span class="red">*</span></td>
              <td><input type="text"><span> (영문소문자/숫자, 4~16자)</span></td>
            </tr>
            <tr>
              <td><span>비밀번호</span> <span class="red">*</span></td>
              <td><input type="text"><span> (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8~16자)</span></td>
            </tr>
            <tr>
              <td><span> 비밀번호 확인</span> <span class="red">*</span></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td><span>이름</span> <span class="red">*</span></td>     <td><input type="text"></td>
            </tr>
            <tr>
              <td>주소</td>
              <td></td>
            </tr>
            <tr>
              <td>일반전화</td>
              <td></td>
            </tr>
            <tr>
              <td>휴대전화</td>
              <td></td>
            </tr>
            <tr>
              <td>SMS 수신여부</td>
              <td></td>
            </tr>
            <tr>
              <td>이메일</td>
              <td></td>
            </tr>
            <tr>
              <td>이메일 수신여부</td>
              <td></td>
            </tr>
            <tr>
              <td>평생회원</td>
              <td></td>
            </tr>
            
          </tbody>
     </div>
  </div>

</body>

</html>
