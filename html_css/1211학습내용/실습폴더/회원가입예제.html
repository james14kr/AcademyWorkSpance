<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="회원가입예제.css">

</head>
<body>

  <div class="container">

    <div class="main">
     <div class="input-table">
        <div class="title">
          <span>웰컴쿠폰을 드려요!</span>
        </div>
        <div class="hr">
          <hr>
        </div>
        <div class="input-div">
          <div>
            <span>이메일</span>
            <input type="text" placeholder="이메일을 입력해주세요.">
          </div>
          <div>
            <span>이름/업체명</span>
            <input type="text" placeholder="2자 이상 20자 이하">
          </div>
          <div>
            <span>비밀번호</span>
            <input type="text" placeholder="영문 숫자 특수문자 조합 6-16자리">
          </div>
          <div>
            <span>비밀번호 확인</span>
            <input type="text" placeholder="비밀번호를 다시 입력해주세요.">
          </div>
        </div>

        <div class="check-box">
          <div>
            <input type="checkbox">
          </div>
          <div>
            <span><b><u>개인정보수집이용안내 </u></b></span><span>및 </span><span><b><u>약관</u></b></span><span>에동의 합니다.</span>
          </div>
        </div>

        <div class="button">
          <div>
            <input type="button" value="회원 가입하기">
          </div>
        </div>

        <div class="last-area">
          <div>
            <span><u>SNS로 간편하게 가입하기</u></span>
          </div>
        </div>

      </div>
      
    </div>

  </div>
  
</body>
</html>
